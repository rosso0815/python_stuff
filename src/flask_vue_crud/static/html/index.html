<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-vue@2.21.2/dist/bootstrap-vue.css">
</head>
<body>
    <div id="app" class="container">
        <div>
            <b-button size="sm" @click="toggle">
                {{ show ? 'Hide' : 'Show' }} Alert
            </b-button>
            <b-button size="sm" @click="callAjax">
                Showtable
            </b-button>
            <b-alert v-model="show" class="mt-3" dismissible @dismissed="dismissed">
                Hello {{ name }}!
            </b-alert>
            <br>
            {{ message }}
        </div>
    </div>
    <script src="https://unpkg.com/babel-polyfill/dist/polyfill.min.js"></script>
    <script src="https://unpkg.com/vue@2.6.12/dist/vue.min.js"></script>
    <script src="https://unpkg.com/bootstrap-vue@2.21.2/dist/bootstrap-vue.js"></script>
    <script src="https://unpkg.com/bootstrap-vue@2.21.2/dist/bootstrap-vue-icons.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.17.1/axios.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
